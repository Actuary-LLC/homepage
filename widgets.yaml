---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets

- resources:
    cpu: true
    memory: true
    disk: /
    
- openweathermap:
    latitude: ${LATITUDE}
    longitude: ${LONGITUDE}
    units: imperial # or metric
    provider: openweathermap
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1
      
- search:
    provider: duckduckgo
    target: _blank

- logo:
    icon: https://raw.githubusercontent.com/Actuary-LLC/homepage/main/images/Actuary_Graphic.png
    
widget:
  type: glances
  url: http://192.168.2.2:61208
  #username: user # optional if auth enabled in Glances
  #password: pass # optional if auth enabled in Glances
  version: 4 # required only if running glances v4 or higher, defaults to 3
  metric: cpu
  diskUnits: bytes # optional, bytes (default) or bbytes. Only applies to disk
  refreshInterval: 5000 # optional - in milliseconds, defaults to 1000 or more, depending on the metric
  pointsLimit: 15 # optional, defaults to 15
