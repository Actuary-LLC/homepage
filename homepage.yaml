version: "3.9"

networks:
  reverse-proxy:
    external: true

configs:
  settings:
    name: settings_${TAG}
    file: ./settings.yaml
  bookmarks:
    name: bookmarks_${TAG}
    file: ./bookmarks.yaml
  widgets:
    name: widgets_${TAG}
    file: ./widgets.yaml
  services:
    name: services_${TAG}
    file: ./services.yaml
  docker:
    name: docker_${TAG}
    file: ./docker.yaml


services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v0.10.19
    configs:
      - source: docker
        target: /app/config/docker.yaml
      - source: bookmarks
        target: /app/config/bookmarks.yaml
      - source: settings
        target: /app/config/settings.yaml
      - source: widgets
        target: /app/config/widgets.yaml
      - source: services
        target: /app/config/services.yaml
    ports:
      - 3000:3000
    volumes:
      - /mnt/user/docker/volumes/homepage/logs:/app/config/logs # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations, see alternative methods
    #environment:
    #  PUID: 99
    #  PGID: 100
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        ## DIUN
        - diun.enable=true
        - diun.notify_on=new
    networks:
      - reverse-proxy
